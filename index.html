<!DOCTYPE html>
    <html>



    <head>
        <title></title>

        <link href="http://kendo.cdn.telerik.com/2016.3.1028/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="http://kendo.cdn.telerik.com/2016.3.1028/styles/kendo.default.min.css" rel="stylesheet"/>
        <link href="http://kendo.cdn.telerik.com/2016.3.1028/styles/kendo.default.mobile.min.css" rel="stylesheet" />
        <script src="http://kendo.cdn.telerik.com/2016.3.1028/js/jquery.min.js"></script>
        <script src="http://kendo.cdn.telerik.com/2016.3.1028/js/kendo.all.min.js"></script>

    </head>
    <body>

        <script src="./products.js"></script>
        <div id="example">





            <div id="grid"></div>

            <script>
                $(document).ready(function () {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: products,
                            schema: {
                                model: {
                                    fields: {
                                        ProductName: { type: "string" },
                                        UnitPrice: { type: "number" }

                                    }
                                }
                            },
                            pageSize: 20
                        },
                        height: 550,
                        scrollable: true,
                        sortable: true,
                        filterable: true,
                        pageable: {
                            input: true,
                            numeric: false
                        },
                        columns: [
                            { field: "ProductName", title: "Units In Stock", width: "130px" },
                            { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "130px" },

                        ]
                    });
                });
            </script>

        </div>


    </body>

    </html>
